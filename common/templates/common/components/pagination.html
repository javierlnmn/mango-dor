<div class="flex px-4 max-sm:px-2 gap-4 max-sm:gap-2 w-fit mx-auto justify-center items-center my-8 bg-gray-900/20 shadow-lg rounded-lg h-14 text-white">
    <a {% if page_obj.has_previous %} href="?page=1" {% endif %} class="grid place-items-center {% if not page_obj.has_previous %} opacity-35 {% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-gray-300 {% if page_obj.has_previous %} hover:stroke-white cursor-pointer transition-colors {% endif %}" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
        </svg>
    </a>
    <span class="h-full w-px bg-gray-800/70"></span>
    <a {% if page_obj.has_previous %} href="?page={{ page_obj.previous_page_number }}" {% endif %} class="grid place-items-center {% if not page_obj.has_previous %} opacity-35 {% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-gray-300 {% if page_obj.has_previous %} hover:stroke-white cursor-pointer transition-colors {% endif %}" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M15 6l-6 6l6 6" />
        </svg>
    </a>
    <span class="h-full w-px bg-gray-800/70"></span>

    {% for i in paginator.page_range %}
    <a href="?page={{i}}" class="px-2 {% if i == page_obj.number %} font-bold text-amber-400{% endif %}">
        {{ i }}
    </a>
    <span class="h-full w-px bg-gray-800/70"></span>
    {% endfor %}

    <a {% if page_obj.has_next %} href="?page={{ page_obj.next_page_number }}" {% endif %} class="grid place-items-center {% if not page_obj.has_next %} opacity-35 {% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-gray-300 {% if page_obj.has_next %} hover:stroke-white cursor-pointer transition-colors {% endif %}" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 6l6 6l-6 6" />
        </svg>
    </a>
    <span class="h-full w-px bg-gray-800/70"></span>
    <a {% if page_obj.has_next %} href="?page={{ page_obj.paginator.num_pages }}" {% endif %} class="grid place-items-center {% if not page_obj.has_next %} opacity-35 {% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-gray-300 {% if page_obj.has_next %} hover:stroke-white cursor-pointer transition-colors {% endif %}" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M15 14l4 -4l-4 -4" />
            <path d="M19 10h-11a4 4 0 1 0 0 8h1" />
        </svg>
    </a>
</div>
