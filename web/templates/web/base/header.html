{% load static %}

<header class="z-20 transition-colors duration-300 flex justify-center items-center h-24 sticky top-0" id="header">
    <div class="flex w-11/12 max-w-[1200px] mx-auto justify-between items-center text-gray-100">
        <div>
            <a href="{% url "web:index" %}">
                <img class="h-16" src="{% static 'media/logo.png' %}" alt="logo.png">
            </a>
        </div>

        <nav class="flex justify-center items-center gap-6">
            <a class="transition-colors hover:text-amber-400" href="">Categorías</a>
            <a class="transition-colors hover:text-amber-400" href="">Candidatos</a>
            {% if user.is_authenticated %}
                <a class="transition-colors hover:text-amber-400" href="">Votación</a>
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    <button class="transition-colors hover:text-red-400" type="submit">Cerrar Sesión</button>
                </form>
            {% else %}
                <a class="transition-colors hover:text-amber-400" href="{% url 'users:login' %}">Iniciar Sesión</a>
            {% endif %}
        </nav>
    </div>

    <script>
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                header.classList.add('bg-gray-700', 'shadow-lg');
              } else {
                header.classList.remove('bg-gray-700', 'shadow-lg');
              }
        });
    </script>
</header>
