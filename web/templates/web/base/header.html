{% load static %}

<header class="z-20 transition-colors duration-300 flex justify-center items-center h-24 sticky top-0" id="header">
    <div class="flex w-11/12 max-w-[1200px] mx-auto justify-between items-center text-zinc-100">
        <div class="">
            <img class="h-16" src="{% static 'media/logo.png' %}" alt="logo.png">
        </div>

        <nav class="flex justify-center items-center gap-6">
            <a href="">Candidatos</a>
            <a href="">Categorías</a>
            <a href="">Votación</a>
            <a href="">Iniciar Sesión</a>
        </nav>
    </div>

    <script>
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 0) {
                header.classList.add('bg-zinc-800', 'shadow-lg');
              } else {
                header.classList.remove('bg-zinc-800', 'shadow-lg');
              }
        });
    </script>
</header>
